<script type="text/javascript">
    
    window.onload = () => {
        console.log("Script Connected");
        this.sessionStorage.setItem("username","admin");
        this.sessionStorage.setItem("password","admin");        
    }

    var input = document.getElementsByTagName('input');
    var login = document.getElementById('log-in');
    var form = document.querySelector('form');

    form.onsubmit = () => {return false}

    login.onclick = () => {
        
        if((input[0].value != "") && (input[1].value != "")) {
            if((input[0].value == sessionStorage.getItem("username")) && (input[1].value == sessionStorage.getItem("password")))
            {
                console.log("Username & Password Benar");
                form.onsubmit = () => {return true}
            }else{
                console.log("Username atau Password Salah");
                input[0].nextElementSibling.textContent = "Username atau Password Salah";
                input[1].nextElementSibling.textContent = "Username atau Password Salah";
                setTimeout(()=>{
                    input[0].nextElementSibling.textContent = "";
                    input[1].nextElementSibling.textContent = "";
                }, 10000);
            }

            
        }
        else{
            if (input[0].value == ""){
                console.log("Username masih kosong");
                input[0].nextElementSibling.textContent = "Username masih kosong";
                setTimeout(()=>{
                    input[0].nextElementSibling.textContent = "";
                }, 10000);
            }
            if (input[1].value == ""){
                console.log("Password masih kosong");
                input[1].nextElementSibling.textContent = "Password masih kosong";
                setTimeout(()=>{
                    input[1].nextElementSibling.textContent = "";
                }, 10000);
            }
        }
    }
</script>
