            <h1>Form Registrasi</h1>
            <div class="textbox">
                <label for="nama">Nama : </label>
                <input type="text" placeholder="Enter Username" size="300" required>
            </div>
            <div class="textbox">
                <label for="password">Password : </label>
                <input type="password" placeholder="Enter Password" size="300" required>
            </div>
            <div class="textbox">

            </div>
            <div class="textbox">
                <label for="Age">Age : </label>
                <input type="number" placeholder="Enter Age" size="300" required>
            </div>
            <div class="textbox">
                <label for="gender"><b>Choose Gender</b></label>
                <select name="gender" id="gender">
                    <option value="Male"> Male </option>
                    <option value="Female"> Female </option>
                </select>
            </div>
            <div class="textbox">
                <label for="Phonenumber">PhoneNumber : </label>
                <input type="number" placeholder="Enter PhoneNumber" size="300" required>
            </div>
            <div class="textbox">
                <label for="picture">Input Picture : </label>
                <input type="file" id="myfile" name="myfile">
            </div>
            <input type="button" class="btn" value="Register">
        </div>
